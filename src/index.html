<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Gif</title>
</head>
<body>
  <div class="container">
    <h1>Find the gif of your dreams!</h1>
    <p>
      Enter a search query to load 5 gifs
      relevant to your search entry!
    </p>
    <form>
      <label for="search">Search for: </label>
      <input type="text" id="search" name="search">
      <button type="submit" class="btn-success" id="search-text">Search</button>
    </form>
  </div>

  <p id="show-response"></p>
  
</body>
</html>
